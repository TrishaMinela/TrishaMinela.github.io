<div id="popup1" class="form">
	<div class="popup">
        <h3>Be a Member of the Chamber!</h3>
        <form method="get" action="submitted.html">
            <input type="text" name="chamber name" class="Chamber form-control" placeholder="Chamber Name" required/>
            <input type="email" name="email"
            class="email form-control" placeholder="Chamber Email: name@gmail.com" required/>
            <input type="tel" name="phone" class="phone form-control" placeholder="Phone Number: 23456789"/>
            <input type="text" name="Adress" class="address form-control" placeholder="Address"/>
            <input type="text" name="website" class="website form-control" placeholder="Chamber Website"/>
            <input type="text" name="description" class="description form-control" placeholder="Chamber Description"/>
            <select name="membership" class="membership-level" placeholder="Membership Level">
                <option>Membership-level</option>
                <option>Signature ($100)</option>
                <option>Advantage ($200)</option>
                <option>Elite ($500)</option>
            <input class="submit" type="submit" value="submit" />
        </form>
