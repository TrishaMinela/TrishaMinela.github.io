    <main>
        
            <h2 class="storm">Report a Weather Activity</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>About you</legend>
                <label class="user">Full Name* <input type="text" name="fname" pattern="^[a-zA-Z0-9]*$" minlength="5" required></label>
                <label class="user">Email <input type="email" name="email" placeholder="john.smith@gmail.com"></label>
                <label class="user">Phone* <input type="tel" name="phone" placeholder="123456789" required></label>
                <label class="user">Zip Code* <input type="number" name="zcode" placeholder="062235" required></label>
            </fieldset>
            
            <fieldset>
                <legend>About the Weather</legend>
                <label class="date">Storm Date<input type="date" name="stormDate"> </label>

                <label class="stormType" for="stormlist">Storm Type:<input list="stormType" id="stormlist" name="stormType" /></label>
                

                <datalist id="stormType">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
                </datalist>

                <div class="slide">
                <label class="rating" for="rating">Rating: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"> <span id="ratingvalue">5</span>
                </label>
                </div>
    
            <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>

            <label class="region">Select your Region
                <select name="regions">
                    <option value=" ">Please Select</option>
                    <option value="preston">Preston </option>
                    <option value="sodaSprings">Soda Springs </option>
                    <option value="fishHaven">Fish Haven </option>
                </select>
            </label>

            <label id="danger">Are you in danger?</label>
                <label class="yesnom"><input type="radio" name="indanger" value="yes"> Yes </label>
                <label class="yesnom"><input type="radio" name="indanger" value="maybe"> Maybe</label>
                <label class="yesnom"><input type="radio" name="indanger" value="no"> No </label>

            </fieldset>

               
            <fieldset>
                <legend>Additional Comments</legend>
                <label class="comments"> Anything you wish to report
                <textarea name="comments" rows="4"></textarea></label>
            </fieldset>

            <input type="submit" value="Report the Weather Activity" class="submitBtn"> 

        </form>
